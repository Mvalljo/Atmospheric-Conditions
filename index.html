<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>

<body>
    <header class="p-3 text-center text-white ">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="float-left col-lg-3 p-3">
        <!--Search for city -->
        <h2><strong>Search for a City:</strong> </h2>
        <input id="city" type="text" class="form-control mb-3" placeholder="San Diego">
        <button type="button" id = "searchBtn" class="mp-2 btn btn-primary btn-block">Search</button>
        <button type="button" id = "clearHistoryBtn" class="mp-2 btn btn-primary btn-block">Clear History</button>
        <!--Search history shown as buttons -->
        <div class = "mt-3 p-0" id = "searchHistory" style="height: 100px;"></div>
    </div>

    <!--Search results: 
        city name/date/icon of weather conditions
        temperature
        wind speed
        humidity
        UV index 
    -->
    <div class="card border border-dark mt-3" style="width: 74%;">
        <div class="card-body" >
            <h3 class="card-title"><strong id="currentDay"></strong><img id="wicon" class="d-none" src="" alt="Weather icon"></h3>
            <p class="card-text">Temp: <span id="currentTempt"></span></p>
            <p class="card-text" >Wind: <span id="currentWind"></span></p>
            <p class="card-text" >Humidity: <span id="currentHumidity"></span></p>
            <p class="card-text" id="currentUV">UV Index: </p>
        </div>
    </div>

    <!--5-Day Forecast-->

    <div class="row mt-3" style="max-width: max-content;">
        <div class="col-lg-12">
            <h4><strong>5-Day Forecast:</strong></h4>
        </div>
        <div class="col">
            <div class="card" id="forecast" style="max-width:max-content;">
                <div class="card-body">
                    <h4 class="card-title"><strong id="forecastD1"></strong></h4>
                    <img id="wiconF1" class="d-none" src="" alt="Weather icon">
                    <p class="card-text" id="tempt1"></p>
                    <p class="card-text" id="wind1"></p>
                    <p class="card-text" id="humidity1"></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" id="forecast" style="max-width: max-content;">
                <div class="card-body">
                    <h4 class="card-title"><strong id="forecastD2"></strong></h4>
                    <img id="wiconF2" class="d-none" src="" alt="Weather icon">
                    <p class="card-text" id="tempt2"></p>
                    <p class="card-text" id="wind2"></p>
                    <p class="card-text" id="humidity2"></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" id="forecast" style="max-width: max-content;">
                <div class="card-body">
                    <h4 class="card-title"><strong id="forecastD3"></strong></h4>
                    <img id="wiconF3" class="d-none" src="" alt="Weather icon">
                    <p class="card-text" id="tempt3"></p>
                    <p class="card-text" id="wind3"></p>
                    <p class="card-text" id="humidity3"></p>
                </div>
            </div>
        </div>
        <div class="col ">
            <div class="card" id="forecast" style="max-width: max-content;">
                <div class="card-body">
                    <h4 class="card-title"><strong id="forecastD4"></strong></h4>
                    <img id="wiconF4" class="d-none" src="" alt="Weather icon">
                    <p class="card-text" id="tempt4"></p>
                    <p class="card-text" id="wind4"></p>
                    <p class="card-text" id="humidity4"></p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" id="forecast" style="max-width: max-content;">
                <div class="card-body">
                    <h4 class="card-title"><strong id="forecastD5"></strong></h4>
                    <img id="wiconF5" class="d-none" src="" alt="Weather icon">
                    <p class="card-text" id="tempt5"></p>
                    <p class="card-text" id="wind5"></p>
                    <p class="card-text" id="humidity5"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
</body>
</html>
